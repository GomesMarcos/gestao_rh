{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

  <form method="post">
    {% csrf_token %}
    
    {{  form | bootstrap }}
    
    <button class="btn btn-primary" type="submit">Salvar</button>
  </form>

  <button class="btn btn-outline-dark" onclick="window.history.back()">Voltar</button>

{% endblock main %}
