{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

  
  {% if object %}
    <h1 class="text-center">Editar {{ object }}</h1>
  
  {% else %}

  <h1 class="text-center">Novo lan√ßamento</h1>
  
  {% endif %}
    

  
  <form method="post">
    {% csrf_token %}
    
    {{  form | bootstrap }}

    <div class="mt-3">
      <button class="btn btn-primary mr-3" type="submit">Salvar</button>
      
      {% if object %}
        <a class="mx-3 btn btn-danger" href="{% url 'delete_hora_extra' object.id %}">Deletar</a>
      {% endif %}

    </div>
    
  </form>

  <button class="btn btn-outline-dark mt-3" onclick="window.history.back()">Voltar</button>

{% endblock main %}
